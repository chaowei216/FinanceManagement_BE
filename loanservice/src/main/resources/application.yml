spring:
  application:
    name: loan-service
  datasource:
    url: jdbc:mysql://172.21.32.1:3336/loandb
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true

# eureka register
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'  # all

server:
  port: 9001


